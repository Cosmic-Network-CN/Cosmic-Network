  <!-- start of about:blank button code -->

<!-- Ensure the required CSS is linked in your main HTML -->
<link rel="stylesheet" href="about-blank/a-b.css">

<!-- The button element -->
<a href="#" class="btn" id="a:b-cloak" style="position: absolute; top: 20px; right: -1400px; height: 70px; width: 210px; font-size: 2px;">Button</a>

<!-- The JavaScript code -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Get the button
        var button = document.getElementById("a:b-cloak");

        // Add an event listener to the button
        button.addEventListener("click", function(event) {
            // Prevent default link behavior
            event.preventDefault();

            // Get the current URL
            var currentUrl = window.location.href;

            // Open Google Classroom in the current tab
            window.location.href = "https://classroom.google.com/";

            // Open the current page in a new tab within an iframe
            var newTab = window.open('about:blank');
            var iframe = newTab.document.createElement('iframe');
            iframe.src = currentUrl;
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = '0'; // Set border to 0
            newTab.document.body.appendChild(iframe);
        });
    });
</script>

<!-- end of about:blank button code -->
